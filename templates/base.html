<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/material.min.css">
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/atom-one-light.css">
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css">
        <!-- JS -->
        <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/material.min.js"></script>
        <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/highlight.js"></script>
        <script>
        //hljs.initHighlightingOnLoad();
        window.onload = function() {
            var codeList = document.querySelectorAll('div.highlight pre')
            codeList.forEach(function(value, key, listObj, argument) {
                hljs.highlightBlock(value);
            });
        };
        </script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <div class="mdl-layout__drawer">
                <nav class="mdl-navigation">
                    {% for category, articles in categories %}
                        <a class="mdl-navigation__link" href="{{ SITEURL }}/{{ category.url }}">
                            {{ category }}
                            <br>
                            <small>({{ articles|count }} articles)</small>
                        </a>
                    {% endfor %}
                </nav>
            </div>
            <main class="mdl-layout__content">
                {% block content %}{% endblock content %}
            </main>
        </div>
    </body>
</html>
