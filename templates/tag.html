{% extends "base.html" %}

{% block content %}
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <a href="{{ SITEURL }}/">Home</a> >> <a href="{{ SITEURL }}/tags.html">Tags</a> >> {{ tag }}
            <br>
            <ul class="mdl-list">
            {% for article in articles %}
                <li class="mdl-list__item">
                    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
